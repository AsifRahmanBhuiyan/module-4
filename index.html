<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleForm</title>
    <link rel="stylesheet" href="Styles/form.css">
</head>
<body>
    <header>
        <nav class="nav_bar">
            <ul style="list-style-type: none;">
                <li>Home</li>
                <li>Profile</li>
                <li>About</li>
                <li>Menu</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form_size">
            <form action="profile.html">
                <label for="">First Name</label>
                <input type="text">
                <label for="">Last Name</label>
                <input type="text">
                <br><br>
                <label for="">Email</label>
                <input type="email" name="" id="">
                <br><br>
                <label for="">Password</label>
                <input type="password" name="" id="">
                <br><br>
                <label for="">Date of Birth</label>
                <input type="date" name="" id="">
                <br><br>
                <fieldset>
                    <legend>
                        Gender
                    </legend>
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="">Female</label>
                    <input type="radio" name="gender" id="male">
                </fieldset>

                <br>

                <fieldset>
                    <legend>
                        Hobbies
                    </legend>
                    <input type="checkbox" name="" id="">
                    <label for="">Playing Games</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Watching Movies</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Reading Books</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Eating Food</label>
                </fieldset>

                <br>

                <label for="">Comments</label>
                <textarea name="" id="" cols="65" rows="5"></textarea>
                
                <br>

                <button type="reset">Reset</button>

                <button type="submit">Submit</button>


            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
